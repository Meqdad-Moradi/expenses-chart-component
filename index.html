<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style/style.css" />
      <script src="./main.js" defer></script>
      <title>Frontend Mentor | Expenses chart component</title>
   </head>
   <body>
      <div class="app">
         <div class="container">
            <header class="header">
               <div class="content">
                  <div class="details">
                     <p>My balance</p>
                     <h1>$921.48</h1>
                  </div>
                  <div class="logo">
                     <img src="./images/logo.svg" alt="logo" />
                  </div>
               </div>
            </header>

            <!-- main -->
            <main class="app-main">
               <!-- main header -->
               <section class="main-header">
                  <h1>Spending - Last 7 days</h1>
               </section>

               <!-- main body section -->
               <section class="main-body" id="main-body"></section>

               <!-- main footer -->
               <section class="main-footer">
                  <div class="left-col">
                     <p>Total this month</p>
                     <h1>$478.33</h1>
                  </div>
                  <div class="right-col">
                     <p>+2.4% <span>from last month</span></p>
                  </div>
               </section>
            </main>
         </div>
      </div>

      <!-- footer of the page -->
      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Meqdad Moradi</a>.
      </div>
   </body>
</html>
